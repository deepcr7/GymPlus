<!DOCTYPE html>
<html>
    <head>
        
        <title> GymPlus </title>
        <meta name="viewport" content="width=device-width,height=device-height">
        <!--IOS Capable-->

	      <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     
        <!--A Frame CDN along with AR.js Compatibility-->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>

        <script src ="script.js"></script>
    </head>
    <body>

        <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false; ' vr-mode-ui="enabled: false" ar-template >
            
            <a-assets>

                
                <!-- Chest Press  Video -->
                
                <video preload="none" id="gym1" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                    <source src="videos/chest press.mp4" type="video/mp4">
                </video>


                <!-- Pec Fly Video -->
                
                <video preload="none" id="gym2" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                    <source  src="videos/pec fly.mp4" type = "video/mp4" >
                </video>

                <!-- Tricep Press Video -->
                
                <video preload="none" id="gym3" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                    <source  src="videos/tricep press.mp4" type="video/mp4">
                </video>

                <!-- Map Image -->

                <img id="map" src="images/map-img.PNG">     
                
                <!-- Background for Gym Image -->

                <img id="texture" src="images/texture.jpg">

            </a-assets>
            
           
            
            <!--Chest Press Marker -->

            <a-marker id="marker1" type='pattern' url='markers/pattern-chest press.patt' video-vidhandler1>
                <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#gym1' controls></a-plane>
            </a-marker>

            <!-- Pec Fly Marker -->

            <a-marker id="marker2" type='pattern' url='markers/pattern-pec fly.patt' video-vidhandler2>
                <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#gym2' controls></a-plane>
            </a-marker>

            <!-- Tricep Press Marker -->

            <a-marker id="marker3" type='pattern' url='markers/pattern-tricep press.patt' video-vidhandler3>
                <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#gym3' controls></a-plane>
            </a-marker>

            <!-- Count down Timer Marker -->

            <a-marker id="marker4" type='pattern' url='markers/pattern-timer.patt'>
              <a-plane scale="2 1" position="0 0.1 0" rotation="-90 0 0" src="#texture">
                  <a-text id="timer" clock-text value="00:00:00:00" width="1.5" height="1" position="-0.451 0.041 0.000" color="#FFFFFF"></a-text>
              </a-plane>
          </a-marker>

            <!-- Map Location Marker -->
 
            <a-marker id="marker5" type='pattern' url='markers/pattern-decathlon.patt' emitevents="true" cursor="rayOrigin: mouse" mappoint-handler>
              <a-plane id="img-map" scale = "2 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#map'></a-plane>
              </a-marker>    
              
            <!-- Camera Access -->

            <a-entity camera></a-entity>

        </a-scene>


    </body>
</html>
